<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creme 11</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/style.css')}}">
    <link rel="icon" href="creme-logo.png">
</head>
<body class = "body">
    <!-- Latest Video End -->
    <header class = "header">
        <img src = "{{url_for('static', filename = 'img/1.gif')}}" alt = "Creme logo" width = "75" height = "60">
        <h1>Creme 11</h1>
    </header>

    
    <div class = "statsbtn">

        <div class="stats">
            <h2>Stats</h2>
        </div>
        
        <div class = "what-r-u-btns"> 
            <a href = "battingstats" class = "batting-icon"> 
                    <div class="i"></div> <span class = "text">Batting</span> 
                </a> 
                <a href = "bowlingstats" class = "bowling-icon"> 
                    <div class="i"></div> <span class = "text">Bowling</span> 
                </a> 
                <a href = "allroundstats" class = "allround-icon"> 
                    <div class = "i"></div> <span class = "text">All Round</span> 
                </a> 
        </div>

    </div>
    


    <div class = "topbtn">

        <div class="top">
            <h2>Top</h2>
        </div>
        
        <div class = "what-r-u-btns"> 
            <a href = "battingtop" class = "batting-icon"> 
                    <div class="i"></div> <span class = "text">Batting</span> 
                </a> 
                <a href = "bowlingtop" class = "bowling-icon"> 
                    <div class="i"></div> <span class = "text">Bowling</span> 
                </a> 
                <a href = "allroundtop" class = "allround-icon"> 
                    <div class = "i"></div> <span class = "text">All Round</span> 
                </a> 
        </div>

    </div>
    
</body>
</html>
